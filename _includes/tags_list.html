{% if tags_list.first[0] == null %}
  {% for tag in tags_list %}
          <li><a href="{{ site.urls }}/tags/#{{ tag }}">{{ tag }} <span>{{ site.tags[tag].size }}</span></a></li>
  {% endfor %}
{% else %}
  {% for tag in tags_list %}
          <li><a href="{{ site.urls }}/tags/#{{ tag[0] }}">{{ tag[0] }} <span>{{ tag[1].size }}</span></a></li>
  {% endfor %}
{% endif %}
{% assign tags_list = nil %}
